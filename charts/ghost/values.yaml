ghost:
  nodeEnv: development
  timezone: UTC
  url: https://themisha.dev
  storage: 1Gi
  mount: /var/lib/ghost/content
  ingress:
    enabled: false
    annotations: {}
    ingressClassName: nginx
    hosts:
      - host: themisha.dev
        paths:
          - path: /
            pathType: Prefix
  image:
    repository: ghost
    tag: 5.68.0-alpine
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 80
  mail:
    from: "themisha.dev <"
    transport: SMTP
    host: smtp.gmail.com
    port: 587
    auth:
      # or use secret reference for password and
     privateSecretRef: ghost-mail

mysql:
  size: 8Gi
  image:
    repository: mysql
    tag: 8.0.33-debian
    pullPolicy: IfNotPresent
  connection:
    # mysql-database
    # mysql-username
    # mysql-password
    # mysql-root-password
    privateSecretRef: ghost-mysql
  mount: /var/lib/mysql

backup:
  enabled: true
  # specify
  # S3_SECRET_ACCESS_KEY
  # S3_ACCESS_KEY_ID
  # S3_BUCKET
  # S3_REGION
  awsSecretRef: ghost-backup
  schedule: "20 4 * * *" # every day at 1am
  retentionDays: 10
  ttlSecondsAfterFinished: 86400 # 1 day
  backupPath: backup # subdir path
  image:
    repository: ghcr.io/hawkkiller/ghost-backup
    tag: 0.0.1
    pullPolicy: IfNotPresent

---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: {{ .Release.Name }}-local-storage
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Release.Name }}-volume
spec:
  storageClassName: {{ .Release.Name }}-local-storage
  capacity:
    storage: {{ .Values.database.size }}
  local:
    {{ if .Values.database.sqlite3.enabled }}
    path: {{ .Values.database.sqlite3.connection.mount }}
    {{ end }}
  persistentVolumeReclaimPolicy: Retain
  accessModes:
    - ReadWriteOnce
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: app
              operator: In
              values:
                - {{ .Release.Name }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}
spec:
  serviceName: {{ .Release.Name }}
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      initContainers:
        {{ if and .Values.database.sqlite3.enabled .Values.litestream.enabled }}
        - name: "{{ .Release.Name }}-litestream-restore"
          image: "{{ include "litestream.image" . }}"
          args:
            - "restore"
            - "-if-db-not-exists"
            - "-if-replica-exists"
            - "-v"
            - "-o"
            - "{{ .Values.database.sqlite3.connection.filename }}"
            - "{{ include "litestream.s3.path" . }}"
          env:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.litestream.awsSecretRef }}
                  key: aws_access_key_id
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.litestream.awsSecretRef }}
                  key: aws_secret_access_key
          volumeMounts:
            - mountPath: {{ .Values.database.sqlite3.connection.mount }}
              name: {{ .Release.Name }}-volume-claim
        {{ end }}

      containers:
        - name: {{ .Release.Name }}
          image: "{{ include "ghost.image" . }}"
          imagePullPolicy: {{ .Values.ghost.image.pullPolicy }}
          volumeMounts:
            {{ if .Values.database.sqlite3.enabled }}
            - mountPath: {{ .Values.database.sqlite3.connection.mount }}
              name: {{ .Release.Name }}-volume-claim
            {{ end }}
          ports:
            - containerPort: 2368
              name: http
          env:
            - name: NODE_ENV
              value: {{ .Values.ghost.nodeEnv }}
            - name: TZ
              value: {{ .Values.ghost.timezone }}
            - name: url
              value: {{ .Values.ghost.url }}
              # sqlite
              {{ if .Values.database.sqlite3.enabled }}
            - name: database__client
              value: "sqlite3"
            - name: database__connection__filename
              value: {{ .Values.database.sqlite3.connection.filename }}
              {{ end }}
              # mysql
              {{ if .Values.database.mysql.enabled }}
            - name: database__client
              value: "mysql"
            - name: database__connection__host
              value: {{ .Values.database.mysql.host }}
            - name: database__connection__user
              value: {{ .Values.database.mysql.user }}
            - name: database__connection__password
              value: {{ .Values.database.mysql.password }}
            - name: database__connection__database
              value: {{ .Values.database.mysql.database }}
              {{ end }}
        {{ if .Values.database.sqlite3.enabled }}
        # sidecar litestream that replicates everything to S3 in the background
        - name: {{ .Release.Name }}-litestream
          image: "{{ include "litestream.image" . }}"
          args:
            - "replicate"
            - "{{ .Values.database.sqlite3.connection.filename }}"
            - "{{ include "litestream.s3.path" . }}"
          env:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.litestream.awsSecretRef }}
                  key: aws_access_key_id
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.litestream.awsSecretRef }}
                  key: aws_secret_access_key
          volumeMounts:
            - mountPath: {{ .Values.database.sqlite3.connection.mount }}
              name: {{ .Release.Name }}-volume-claim
        {{ end }}
  volumeClaimTemplates:
    - metadata:
        name: {{ .Release.Name }}-volume-claim
      spec:
        storageClassName: {{ .Release.Name }}-local-storage
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            {{ if .Values.database.sqlite3.enabled }}
            storage: {{ .Values.database.sqlite3.size }}
            {{ end }}

            {{ if .Values.database.mysql.enabled }}
            storage: {{ .Values.database.mysql.size }}
            {{ end }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Release.Name }}
          image: "{{ include "ghost.image" . }}"
          imagePullPolicy: {{ .Values.container.image.pullPolicy }}
          volumeMounts:
            - mountPath: {{ .Values.database.connection.mount }}
              name: {{ .Release.Name }}-ephemeral-data
          ports:
            - containerPort: 2368
              name: http
          env:
            - name: database__client
              value: {{ .Values.database.client }}
            - name: NODE_ENV
              value: {{ .Values.ghost.nodeEnv }}
              {{ if eq .Values.database.client "sqlite3" }}
            - name: database__connection__filename
              value: {{ .Values.database.connection.filename }}
              {{ end }}
      volumes:
        - name: {{ .Release.Name }}-ephemeral-data
          emptyDir:
            sizeLimit: 500Mi
apiVersion: v1
kind: PersistentVolume
metadata:
  name: "{{ .Release.Name }}-ghost-volume"
spec:
  capacity:
    storage: {{ .Values.ghost.storage }}
  local:
    path: {{ .Values.mysql.mount }}
  persistentVolumeReclaimPolicy: Retain
  accessModes:
    - ReadWriteOnce
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: app
              operator: In
              values:
                - {{ .Release.Name }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Release.Name }}-ghost-volume-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.ghost.storage }}

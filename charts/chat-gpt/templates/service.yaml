apiVersion: v1
kind: Service
metadata:
  name: chat-gpt
  labels:
    app: chat-gpt
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: {{ .Values.service.portName }}
      port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
  selector:
    app: chat-gpt
    release: {{ .Release.Name }}